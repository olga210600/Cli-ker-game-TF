<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body >

<div class="form-wrapper">
    <form class="form">

        <h2 class="personal-info">Personal Details</h2>

            <div class="section-wrapper">
                <label for="name" class="name-label">Name</label>
                <input id="name" name="name" type="text" placeholder="Enter your name">
            </div>

            <div class="section-wrapper">
                <label for="email" class="email-label">Email</label>
                <input id="email" name="email" type="email" placeholder="Enter your gmail address">
            </div>
        <div class="submit-wrapper">
            <input class="submit" type="submit" value="Send">
        </div>
    </form>
</div>



<div class="fight-wrapper">
    <h1 class="fighterName">Fight</h1>
    <h2 class="userSelectFighter">Choose your fighter </h2>
    <button class="exit">Exit</button>

    <div>
<!--        <div class="myFighter"></div>-->
        <audio class="audioTag1" src="music/70cd38f1302496c.mp3"></audio>
        <audio class="audioTag2" src="music/opoveschenie-ob-oshibke.mp3"></audio>
        <audio class="audioTag3" src="music/second.mp3"></audio>

        <div>
            <div class="myFighterResult"></div>
            <img class="myFighter" src="img/myfighte2.svg">
        </div>

        <div>
            <p class="resultAction"></p>
        </div>
        <div class="bossWrapper"></div>
    </div>

</div>

 <script src="index.js"></script>
</body>
</html>
